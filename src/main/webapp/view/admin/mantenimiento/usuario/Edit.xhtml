<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:messages errorClass="error-style" infoClass="infoMessage" layout="table"/>
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <section class="crud">
                    <hgroup class="input-field col s6">
                        <h:inputText readonly="true" id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_email}"/>
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                    </hgroup>
                    
                    <hgroup class="input-field col s6">
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_pass}" for="pass" />
                        <h:inputText readonly="true" id="pass" value="#{usuarioController.selected.pass}" title="#{bundle.EditUsuarioTitle_pass}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_pass}"/>
                    </hgroup>
                
                    <hgroup>
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_idNombre}" for="idNombre" />
                        <h:selectOneMenu id="idNombre" class="browser-default" value="#{usuarioController.selected.idNombre}" title="#{bundle.EditUsuarioTitle_idNombre}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idNombre}">
                            <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </hgroup>
                </section>
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn-small btn-rojo" outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-azul" action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn-small btn-gris" outcome="List" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
