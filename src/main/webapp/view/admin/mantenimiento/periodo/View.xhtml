<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeriodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeriodoLabel_nombre}"/>
                    <h:outputText value="#{periodoController.selected.nombre}" title="#{bundle.ViewPeriodoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPeriodoLabel_descripcion}"/>
                    <h:outputText value="#{periodoController.selected.descripcion}" title="#{bundle.ViewPeriodoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink  class="waves-effect waves-light btn-small btn-rojo" action="#{periodoController.destroyAndView}" value="#{bundle.ViewPeriodoDestroyLink}"/>
                <br />
                <br />
                <h:link  class="waves-effect waves-light btn-small btn-azul" outcome="Edit" value="#{bundle.ViewPeriodoEditLink}"/>
                <br />
                <br />
                <h:commandLink  class="waves-effect waves-light btn-small btn-verde" action="#{periodoController.prepareCreate}" value="#{bundle.ViewPeriodoCreateLink}" />
                <br />
                <br />
                <h:commandLink  class="waves-effect waves-light btn-small btn-azul" action="#{periodoController.prepareList}" value="#{bundle.ViewPeriodoShowAllLink}"/>
                <br />
                <br />
                <h:link  class="waves-effect waves-light btn-small btn-gris" outcome="List" value="#{bundle.ViewPeriodoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
