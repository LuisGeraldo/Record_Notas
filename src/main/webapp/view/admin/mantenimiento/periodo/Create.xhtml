<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:messages errorClass="error-style" infoClass="infoMessage" layout="table"/>
            <h:outputText value="#{bundle.CreatePeriodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <section class="crud">
                    <hgroup class="input-field col s6">
                        <h:inputText id="nombre" value="#{periodoController.selected.nombre}" title="#{bundle.CreatePeriodoTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePeriodoRequiredMessage_nombre}"/>
                        <h:outputLabel value="#{bundle.CreatePeriodoLabel_nombre}" for="nombre" />     
                    </hgroup>
                    
                    <hgroup class="input-field col s6">
                        <h:inputText id="descripcion" value="#{periodoController.selected.descripcion}" title="#{bundle.CreatePeriodoTitle_descripcion}" />
                        <h:outputLabel value="#{bundle.CreatePeriodoLabel_descripcion}" for="descripcion" />
                    </hgroup>
                </section>
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{periodoController.create}" value="#{bundle.CreatePeriodoSaveLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-azul" action="#{periodoController.prepareList}" value="#{bundle.CreatePeriodoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn-small btn-gris" outcome="List" value="#{bundle.CreatePeriodoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
