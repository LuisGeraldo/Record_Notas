<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeriodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPeriodoEmpty}" rendered="#{periodoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{periodoController.items.rowCount > 0}">
                    <h:outputText value="#{periodoController.pagination.pageFirstItem + 1}..#{periodoController.pagination.pageLastItem + 1}/#{periodoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{periodoController.previous}" value="#{bundle.Previous} #{periodoController.pagination.pageSize}" rendered="#{periodoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{periodoController.next}" value="#{bundle.Next} #{periodoController.pagination.pageSize}" rendered="#{periodoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{periodoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{periodoController.prepareView}" value="#{bundle.ListPeriodoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink  class="waves-effect waves-light btn-small btn-azul" action="#{periodoController.prepareEdit}" value="#{bundle.ListPeriodoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink  class="waves-effect waves-light btn-small btn-rojo" action="#{periodoController.destroy}" value="#{bundle.ListPeriodoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink  class="waves-effect waves-light btn-small btn-verde" action="#{periodoController.prepareCreate}" value="#{bundle.ListPeriodoCreateLink}"/>
                <br />
                <br />
             </h:form>
        </ui:define>
    </ui:composition>

</html>
