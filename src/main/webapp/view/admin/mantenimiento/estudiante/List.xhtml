<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstudianteEmpty}" rendered="#{estudianteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estudianteController.items.rowCount > 0}">
                    <h:outputText value="#{estudianteController.pagination.pageFirstItem + 1}..#{estudianteController.pagination.pageLastItem + 1}/#{estudianteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estudianteController.previous}" value="#{bundle.Previous} #{estudianteController.pagination.pageSize}" rendered="#{estudianteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estudianteController.next}" value="#{bundle.Next} #{estudianteController.pagination.pageSize}" rendered="#{estudianteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estudianteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_primernombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.primernombre}"/>
                        </h:column>
                              
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudianteTitle_idcarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcarrera.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{estudianteController.prepareView}" value="#{bundle.ListEstudianteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="waves-effect waves-light btn-small btn-azul" action="#{estudianteController.prepareEdit}" value="#{bundle.ListEstudianteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="waves-effect waves-light btn-small btn-rojo" action="#{estudianteController.destroy}" value="#{bundle.ListEstudianteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{estudianteController.prepareCreate}" value="#{bundle.ListEstudianteCreateLink}"/>
                <br />    
            </h:form>
        </ui:define>
    </ui:composition>

</html>
