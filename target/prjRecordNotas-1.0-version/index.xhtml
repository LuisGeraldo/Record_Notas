<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log in Record</title>
        <link type="text/css" rel="stylesheet" href="resources/css/form-estilos.css"/>
    </h:head>
    <h:body>
        <h:form>
            <section class="frm-login">  
                <hgroup>
                    <h1> Welcome back!</h1>
                    <p>Log in to access your profile, settings, published projects and Snacks.</p>
                </hgroup>
            
                <fieldset>
                    <h:messages globalOnly="true" class="error"/>
                    <label for="email">EMAIL</label>
                    <h:inputText id="email" value="#{loginController.usuario.email}" required="true" requiredMessage="Campo requerido"/><br/>
                    <br/>
                    <h:message class="error" for="email"/>
                    
                    <label for="password">PASSWORD</label>
                    <h:inputSecret id="password" value="#{loginController.usuario.pass}" required="true" requiredMessage="Campo requirido"/><br />
                    <br/>
                    
                    <h:commandButton class="submint" action="#{loginController.iniciarSesion()}" value="Iniciar sesion" id="iniciar-sesion" />
                    <br/>
                    <br/>
                    <p>No tienes una cuenta!? <h:link outcome="register" value="Registrate !"/></p>        
                </fieldset>
            </section>
        </h:form>
     </h:body>
</html>
