<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <f:event type="preRenderView" listener="#{controlAccesoClass.onlyEstudiante()}"/>
        <f:event type="preRenderView" listener="#{infSession.sessionInfo()}" />
<!--        <h:outputStylesheet name="css/default.css"/>-->
        <title>Estudiante | Record Notas</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <section class="header">
                      <h:form>
                        <h1>Record  Notas</h1>
                       
                           <h:commandLink  class="inf-perfil" actionListener="#{controlAccesoClass.cerraSesion()}">
                              <img  src="../../resources/imagen/logout.svg" /> 
                           </h:commandLink>     

                           <h:outputText class="email" value="#{infSession.usuario.email}"/>
                           
                           
                           <h:link class="email" outcome="recordNotas" value="Record Notas"/>
                           <h:link class="email" outcome="Periodo" value="Periodo Academicos"/>
                           <h:link class="email" outcome="Estudiantes" value="Inicio"/>
                       
                         </h:form>
                    </section>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:body>

</html>
