<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecordnotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRecordnotaEmpty}" rendered="#{recordnotaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{recordnotaController.items.rowCount > 0}">
                    <h:outputText value="#{recordnotaController.pagination.pageFirstItem + 1}..#{recordnotaController.pagination.pageLastItem + 1}/#{recordnotaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{recordnotaController.previous}" value="#{bundle.Previous} #{recordnotaController.pagination.pageSize}" rendered="#{recordnotaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{recordnotaController.next}" value="#{bundle.Next} #{recordnotaController.pagination.pageSize}" rendered="#{recordnotaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{recordnotaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                     
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordnotaTitle_idperiodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idperiodo.nombre}"/>
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordnotaTitle_idestudiante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idestudiante.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordnotaTitle_idmateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmateria.codigo}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordnotaTitle_calificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.calificacion}"/>
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{recordnotaController.prepareView}" value="#{bundle.ListRecordnotaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="waves-effect waves-light btn-small btn-azul" action="#{recordnotaController.prepareEdit}" value="#{bundle.ListRecordnotaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="waves-effect waves-light btn-small btn-rojo" action="#{recordnotaController.destroy}" value="#{bundle.ListRecordnotaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{recordnotaController.prepareCreate}" value="#{bundle.ListRecordnotaCreateLink}"/>
                <br />
             </h:form>
        </ui:define>
    </ui:composition>

</html>
