<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecordnotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecordnotaLabel_idperiodo}"/>
                    <h:outputText value="#{recordnotaController.selected.idperiodo.nombre}" title="#{bundle.ViewRecordnotaTitle_idperiodo}"/>
                    <h:outputText value="#{bundle.ViewRecordnotaLabel_idestudiante}"/>

                    <h:outputText value="#{recordnotaController.selected.idmateria.codigo}" title="#{bundle.ViewRecordnotaTitle_idmateria}"/>
                    <h:outputText value="#{bundle.ViewRecordnotaLabel_calificacion}"/>
                    <h:outputText value="#{recordnotaController.selected.calificacion}" title="#{bundle.ViewRecordnotaTitle_calificacion}"/>                   
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-rojo" action="#{recordnotaController.destroyAndView}" value="#{bundle.ViewRecordnotaDestroyLink}"/>

                <br />
                <h:link class="waves-effect waves-light btn-small btn-azul" outcome="Edit" value="#{bundle.ViewRecordnotaEditLink}"/>

                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{recordnotaController.prepareCreate}" value="#{bundle.ViewRecordnotaCreateLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-azul" action="#{recordnotaController.prepareList}" value="#{bundle.ViewRecordnotaShowAllLink}"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn-small btn-gris" outcome="List" value="#{bundle.ViewRecordnotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
