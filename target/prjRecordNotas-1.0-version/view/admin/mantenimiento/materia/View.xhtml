<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMateriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMateriaLabel_codigo}"/>
                    <h:outputText value="#{materiaController.selected.codigo}" title="#{bundle.ViewMateriaTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewMateriaLabel_nombre}"/>
                    <h:outputText value="#{materiaController.selected.nombre}" title="#{bundle.ViewMateriaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewMateriaLabel_descripcion}"/>
                    <h:outputText value="#{materiaController.selected.descripcion}" title="#{bundle.ViewMateriaTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-rojo" action="#{materiaController.destroyAndView}" value="#{bundle.ViewMateriaDestroyLink}"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn-small btn-azul" outcome="Edit" value="#{bundle.ViewMateriaEditLink}"/>
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{materiaController.prepareCreate}" value="#{bundle.ViewMateriaCreateLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-azul" action="#{materiaController.prepareList}" value="#{bundle.ViewMateriaShowAllLink}"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn-small btn-gris" outcome="List" value="#{bundle.ViewMateriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
