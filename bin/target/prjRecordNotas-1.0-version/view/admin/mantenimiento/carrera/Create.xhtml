<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarreraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid class="input" columns="2">   
                    <h:outputLabel value="#{bundle.CreateCarreraLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{carreraController.selected.codigo}" title="#{bundle.CreateCarreraTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateCarreraLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{carreraController.selected.nombre}" title="#{bundle.CreateCarreraTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateCarreraLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{carreraController.selected.descripcion}" title="#{bundle.CreateCarreraTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-verde" action="#{carreraController.create}" value="#{bundle.CreateCarreraSaveLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn-small btn-azul" action="#{carreraController.prepareList}" value="#{bundle.CreateCarreraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn-small btn-gris" outcome="List" value="#{bundle.CreateCarreraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
