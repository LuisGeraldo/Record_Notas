<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <h1>Administrador</h1>
            
            </ui:insert>
        </div>
        
        <div>
            <div id="left">
                <ui:insert name="left">
                 <section class="panel">
                    <br />
                    <h:link outcome="/view/admin/mantenimiento/carrera/List" value="Carrera"/>
                    <br />
                    <h:link outcome="/view/admin/mantenimiento/estudiante/List" value="Estudiante"/>
                    <br />
                    <h:link outcome="/view/admin/mantenimiento/materia/List" value="Materia"/>
                    <br />
                    <h:link outcome="/view/admin/mantenimiento/periodo/List" value="Periodo"/>
                    <br />
                    <h:link outcome="/view/admin/mantenimiento/recordnota/List" value="Record nota"/>
                    <br />
                    <h:link outcome="/view/admin/mantenimiento/tipoUsuario/List" value="Tipo Usuario"/>
                    <br />
                    <h:link outcome="/view/admin/mantenimiento/usuario/List" value="Usuario"/>
                  </section>
                </ui:insert>
          
            </div>
            
            
            
            
            <div id="content" class="left_content">
                <h1><ui:insert name="title"> </ui:insert></h1>
                <ui:insert name="body">Default Body</ui:insert>
            </div>
        </div>
        
<!--        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:body>
</html>
