<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecordnotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecordnotaLabel_calificacion}" for="calificacion" />
                    <h:inputText id="calificacion" value="#{recordnotaController.selected.calificacion}" title="#{bundle.CreateRecordnotaTitle_calificacion}" />
                    <h:outputLabel value="#{bundle.CreateRecordnotaLabel_idestudiante}" for="idestudiante" />
                    <h:selectOneMenu id="idestudiante" value="#{recordnotaController.selected.idestudiante}" title="#{bundle.CreateRecordnotaTitle_idestudiante}" >
                        <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecordnotaLabel_idmateria}" for="idmateria" />
                    <h:selectOneMenu id="idmateria" value="#{recordnotaController.selected.idmateria}" title="#{bundle.CreateRecordnotaTitle_idmateria}" >
                        <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecordnotaLabel_idperiodo}" for="idperiodo" />
                    <h:selectOneMenu id="idperiodo" value="#{recordnotaController.selected.idperiodo}" title="#{bundle.CreateRecordnotaTitle_idperiodo}" >
                        <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recordnotaController.create}" value="#{bundle.CreateRecordnotaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recordnotaController.prepareList}" value="#{bundle.CreateRecordnotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecordnotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
