<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMateriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMateriaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{materiaController.selected.codigo}" title="#{bundle.EditMateriaTitle_codigo}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditMateriaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{materiaController.selected.nombre}" title="#{bundle.EditMateriaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditMateriaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{materiaController.selected.descripcion}" title="#{bundle.EditMateriaTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{materiaController.update}" value="#{bundle.EditMateriaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMateriaViewLink}"/>
                <br />
                <h:commandLink action="#{materiaController.prepareList}" value="#{bundle.EditMateriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMateriaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
